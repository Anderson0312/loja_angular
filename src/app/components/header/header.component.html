<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
    <a routerLink="home" class="m-5">Loja Angular</a>

    <div class="mr-10">

        <button class="mr-7">
            <mat-icon class="mt-3"
            [matBadge]=""
            >account_circle</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="mb-2"
            [matBadge]="5"
            matBadgeColor="warn" 
            >shopping_cart</mat-icon>

        </button>
        <mat-menu #menu="matMenu">
            <div class="p-3 divide-y divide-solid">
                <div class="pb-3 flex justify-between">
                    <span class="mr-12">1 Items</span>
                    <a routerLink="/cart" class="mb-5">Visualizar Carrinho</a>
                </div>


                <div class="py-3">               
                     <div class="flex justify-between font-light mb-2">
                        <span class="">Telefone x2</span>
                        <span class="font-bold">{{"350" | currency}}</span>
                    </div>

                    <div class="flex justify-between font-light mb-2">
                        <span class="">Telefone x3</span>
                        <span class="font-bold">{{"350" | currency}}</span>
                    </div>

                    <div class="flex justify-between font-light mb-2">
                        <span class="">Telefone x4</span>
                        <span class="font-bold">{{"350" | currency}}</span>
                    </div>

                    <div class="flex justify-between font-light mb-2">
                        <span class="">Telefone x5</span>
                        <span class="font-bold">{{"350" | currency}}</span>
                    </div>
                </div>

                <div class="flex justify-between py-3 font-light">
                    <span class="">Total</span>
                    <span class="font-bold">{{"800" | currency}}</span>
                </div>

                
                <div class="pt-3 flex justify-between">
                    <button class="bg-yellow-500 text-white rounded-full w-8 h-8">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                    <button class="bg-green-500 text-white rounded-full w-8 h-8">
                        <mat-icon>account_balance_wa</mat-icon>
                    </button>
                </div>
                

            </div>
        </mat-menu>

    </div>

</mat-toolbar>
