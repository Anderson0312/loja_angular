<mat-card class="max-w mx-auto" *ngIf="cart.items.length">


    <table mat-table [dataSource]="dataSource" class="mat-elevetaion-z8 w-full">
        
        <ng-container matColumnDef="product">

            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.product}}" alt="product" class="w-[100px] my-5">

            </td>

            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">Continuar Comprando</button>
            </td>

        </ng-container>

        <ng-container matColumnDef="name">

            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">
                <p class="truncate max-w-xs">{{element.name}}</p>
            </td>

            <td mat-footer-cell *matFooterCellDef></td>

        </ng-container>

        <ng-container matColumnDef="price">

            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let element">
                <p class="">{{element.price| currency}}</p>
            </td>

            <td mat-footer-cell *matFooterCellDef></td>

        </ng-container>

        <ng-container matColumnDef="quantity">

            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>remove</mat-icon>
                </button>
                <span>{{element.quantity}}</span>
                <button mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>               

            </td>

            <td mat-footer-cell *matFooterCellDef></td>

        </ng-container>

        <ng-container matColumnDef="total">

            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
                {{(element.quantity * element.price) | currency}}
            </td>

            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{getTotal(cart.items) | currency}}
                </span>
            </td>

        </ng-container>

        <ng-container matColumnDef="action">

            <th mat-header-cell *matHeaderCellDef>    
                <button mat-raised-button color="warm" class="my-5">Limpar Carrinho</button>  
            </th>

            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warm" class="float-right"><mat-icon>close</mat-icon></button>
            </td>

            <td mat-footer-cell *matFooterCellDef>


                <button mat-raised-button color="warm" class="my-5">Finalizar Pedido</button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        

    </table>
</mat-card>

<mat-card class="max-w-7x1 mx-auto border-x" *ngIf="!cart.items.length">
    <p>
        SEU CARINHO ESTÁ VAZIO
        <button mat-raised-button routerLink="/home">Voltar</button>
    </p>
</mat-card>
