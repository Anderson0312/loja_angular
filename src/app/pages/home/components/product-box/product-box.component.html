<mat-card *ngIf="product" [ngClass]="{'text-center': ! fullWidthMode}">

    <div [ngClass]="{flex: fullWidthMode}">
        <img class="my-2 mx-auto h-[200px]"
        [ngClass]="{'h-200px': ! fullWidthMode, 'h-[360px]':  fullWidthMode}" 
        [src]="product.image">
        

        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>{{product.category}}</h5>
                <p class="truncate hover:whitespace-normal">{{product.title}}</p>
                <p *ngIf="fullWidthMode">{{product.description}}</p>    
            </div>

            <div class="flex justify-between"> 

                <span class="text-green-700 font-bold">{{product.price| currency}}</span>
                <button (click)="onAddToCarrinho() "> 
                    <mat-icon class="">shopping_cart</mat-icon>
                </button>
    
            </div>

        </div>

    </div>

</mat-card>
