<mat-card [ngClass]="{'text-center': ! fullWidthMode}">

    <div class="" [ngClass]="{flex: fullWidthMode}">
        <img class="my-2 mx-auto h-[200px]  " [ngClass]="{'h-200px': ! fullWidthMode, 'h-[360px]':  fullWidthMode}" src="https://via.placeholder.com/150">

        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>Produto</h5>
                <p class="truncate hover:whitespace-normal">Teste</p>
                <p>Descrição</p>    
            </div>

            <div class="flex justify-between"> 

                <span class="text-blue-500 ">{{'200' | currency}}</span>
                <button (click)="onAddToCarrinho()"> 
                    <mat-icon class="text-green-500">shopping_cart</mat-icon>
                </button>
    
            </div>

        </div>

    </div>

</mat-card>
